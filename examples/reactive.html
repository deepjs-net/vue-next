<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>reactive</title>
</head>
<body>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    const data = { num: 0, arr: [1, 2, 3] }
    const counter = VueObserver.reactive(data)
    VueObserver.effect(() => {
      console.log('observerd', counter.num)
      console.log('observerd', counter.arr)
    })

    data.num = 2
    counter.num = 3 // 只有操作 counter 才触发 observerd

    data.arr.push(4)
    counter.arr.push(4) // push 操作并没有触发 observerd
    console.log(data)
    console.log(counter)
  </script>
</body>
</html>
